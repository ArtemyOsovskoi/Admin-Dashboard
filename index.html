<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div id="sidebar">
        <div id="logoContainer">
            <img id="logo" src="/images/account-school-outline.svg" alt="student logo">
            <span>Student Dashboard</span>
        </div>
        <nav id="sidebarNav">
            <ul id="navTop">
                <li>
                    <img src="images/view-dashboard-outline.svg" class="icon" alt="">
                    <a href=".">Overview</a>     
                </li>
                <li>
                    <img src="images/calendar-month-outline.svg" class="icon" alt="">
                    <a href=".">Calendar</a>
                </li>
                <li>
                    <img src="images/school-outline.svg" class="icon" alt="">
                    <a href=".">Classes</a>
                </li>
                <li>
                    <img src="images/book-education-outline.svg" class="icon" alt="">
                    <a href=".">Marks</a>
                </li>
                <li>
                    <img src="images/account-school-outline.svg" class="icon" alt="">
                    <a href=".">Profile</a>
                </li>
            </ul>
            <ul id="navBottom">
                <li>
                    <img src="images/cog.svg" class="icon" alt="">
                    <a href=".">Settings</a>
                </li>
                <li>
                    <img src="images/lifebuoy.svg" class="icon" alt="">
                    <a href=".">Support</a>
                </li>
                <input id="logOutButton" type="button" value="Log Out">
            </ul>
        </nav>
    </div>
    <main>
        <header>
            <div id="greetingContainer">
                <span id="welcome">Welcome, Student Name</span>
            </div>
            <div id="searchStatusContainer">
                <img src="/images/magnify.svg" alt="search icon" class="icon">
                <span id="searchBarContainer">
                    <input type="search" name="searchBar" id="searchBar">
                </span>
            </div>
            <div id="notifAvatarContainer">
                <img src="/images/bell-outline.svg" alt="notification bell" class="icon">
                <img src="images/avatar.jpg" alt="avatar image" id="avatarImage">
                <br>
                <input type="button" value="Status: Active" id="statusToggle">
            </div>
        </header> 
        <div id="mainSection">
            <div id="myActivityContainer">
                <h2>My Activity</h2>
                Content
            </div>

            <div id="todayClassesContainer">
                <h2>Today's Classes</h2>
            Content
            </div>

            <div id="calendar">
                <h2>Calendar</h2>
            Content
            </div>

            <div id="updates">
                <h2>News and Updates</h2>
            Content
            </div>

            <div id="popularClasses">
                <h2>Popular Classes</h2>
            Content
            </div>
        </div>
    </main>
</body>
</html>
